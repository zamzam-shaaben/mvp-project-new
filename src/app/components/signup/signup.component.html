<div class="container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signup()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="userCredentials.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="userCredentials.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="userCredentials.password" name="password" required>
    </div>
    <!-- Password Confirmation Field -->
    <div class="form-group">
      <label for="passwordConfirmation">Confirm Password:</label>
      <input type="password" class="form-control" id="passwordConfirmation" [(ngModel)]="userCredentials.password_confirmation" name="password_confirmation" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
